<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .aside{
        max-width: 30%;
      }
      .aside img.photo{
        width: 100%;
      }

    </style>
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/css/bootstrap-additions.min.css">
    <link rel="stylesheet" href="./resources/css/angular-motion.min.css">
  </head>
  <body ng-app="map" ng-controller="homeController as vm">

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx5YQUMbgjN3Rr9iwhB-8digll0wqBTmM" type="text/javascript"></script>
    <script src="./lib/angular.min.js" type="text/javascript"></script>
    <script src="./lib/angular-animate.js" type="text/javascript"></script>
    <script src="./lib/underscore-min.js" type="text/javascript"></script>
    <script src="./lib/angular-strap.js"></script>
    <script src="./lib/angular-strap.tpl.js"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="./resources/resource.js" type="text/javascript"></script>
    <script src="./controller/homeController.js" type="text/javascript"></script>
    <script src="./service/routerService.js" type="text/javascript"></script>
    <script src="./service/mapService.js" type="text/javascript"></script>
  </body>
</html>
